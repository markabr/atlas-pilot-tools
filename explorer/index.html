    <script type="text/babel">

                'Sensor feeds',

                'Maintenance records',
                'Weather correlation data',
                'Equipment specs',
                'Outage logs',
              ],
              successMetrics: [
                'Faster anomaly detection',
                'Better grid stability predictions',
                'Reduced equipment downtime',
                'Novel insights from operational data',
              ],
              timeMetric: 'equipment downtime',
              timeValue: '35-50%',
              costValue: '$60K-180K',
              costContext: 'per equipment class',
              hypothesis: 'Atlas would analyze your SCADA and telemetry data to predict power electronics failures and grid stability issues before they impact operations.',
              investigationAreas: [
                'Power electronics thermal stress pattern recognition in variable conditions',
                'Grid anomaly detection and root cause correlation',
                'Equipment degradation prediction from operational data',
              ],

            },
          };

          // ============================================================================
          // UTILITY FUNCTIONS
          // ============================================================================

          const resetAssessment = () => {
            setAssessmentAnswers({
              challenge: null,
              quantification: null,
              dataCollected: [],
              successMetric: null,
            });
          };

          const analyzeChallenge = (text) => {
            const lowerText = text.toLowerCase();

            let detected = null;
            if (lowerText.includes('silicon') || lowerText.includes('wafer') || lowerText.includes('tapeout') || lowerText.includes('eda') || lowerText.includes('spice') || lowerText.includes('post-silicon') || lowerText.includes('ate')) {
              detected = 'semiconductor';
            } else if (lowerText.includes('flight') || lowerText.includes('aircraft') || lowerText.includes('avionics') || lowerText.includes('structural') || lowerText.includes('aerospace') || lowerText.includes('fatigue') || lowerText.includes('vibration')) {
              detected = 'aerospace';
            } else if (lowerText.includes('fda') || lowerText.includes('medical') || lowerText.includes('clinical') || lowerText.includes('patient') || lowerText.includes('device') || lowerText.includes('regulatory') || lowerText.includes('sensor') || lowerText.includes('calibration')) {
              detected = 'medical';
            } else if (lowerText.includes('grid') || lowerText.includes('power') || lowerText.includes('energy') || lowerText.includes('renewable') || lowerText.includes('turbine') || lowerText.includes('converter') || lowerText.includes('scada')) {
              detected = 'energy';
            }

            return detected;
          };

          const performAnalysis = () => {
            if (freeformText.trim().length < 20) return;

            setIsAnalyzing(true);
            setTimeout(() => {
              const industry = analyzeChallenge(freeformText);
              setDetectedIndustry(industry);
              setIsAnalyzing(false);
              setAnalyzed(true);
            }, 2000);
          };

          const goToPreviewFromFreeform = () => {
            if (detectedIndustry) {
              setSelectedIndustry(detectedIndustry);
              setCurrentScreen('preview-freeform');
            }
          };

          const selectIndustry = (industryId) => {
            setSelectedIndustry(industryId);
            resetAssessment();
            setCurrentScreen('assessment');
          };

          const updateAssessment = (field, value) => {
            setAssessmentAnswers((prev) => ({
              ...prev,
              [field]: value,
            }));
          };

          const toggleDataOption = (option) => {
            setAssessmentAnswers((prev) => ({
              ...prev,
              dataCollected: prev.dataCollected.includes(option)
                ? prev.dataCollected.filter((item) => item !== option)
                : [...prev.dataCollected, option],
            }));
          };

          const canProceedToPreview = useMemo(() => {
            return (
              assessmentAnswers.challenge &&
              assessmentAnswers.quantification &&
              assessmentAnswers.successMetric &&
              assessmentAnswers.dataCollected.length > 0
            );
          }, [assessmentAnswers]);

          const goToPreview = () => {
            if (canProceedToPreview) {
              setCurrentScreen('preview');
            }
          };

          const currentIndustryData = selectedIndustry ? industries[selectedIndustry] : null;

          const timelinePhases = [
            {
              week: '0',
              title: 'Scoping & Data Requirements',
              description: 'Finalize data formats, access protocols, and success metrics',
            },
            {
              week: '1-2',
              title: 'Data Ingestion & First Insights',
              description: 'Data ingested, preprocessed. Preliminary pattern discovery begins.',
            },
            {
              week: '3-4',
              title: 'Core Analysis & Hypothesis Testing',
              description: 'Deep analysis against your challenge. Initial findings validated.',
            },
            {
              week: '5',
              title: 'Results Review',
              description: 'Full results presentation and discussion with your technical team.',
            },
            {
              week: '6',
              title: 'Decision & Next Steps',
              description: 'Evaluate results and define path forward: expand, scope next engagement, or capture learnings.',
            },
          ];

          const generateDataRequirements = () => {
            const base = ['Historical data (12+ months recommended)', 'Metadata about data collection conditions'];
            if (assessmentAnswers.dataCollected.length > 0) {
              return [...base, ...assessmentAnswers.dataCollected.map((d) => `${d} with timestamps and context`)];
            }
            return base;
          };

          const generateOnePageContent = () => {
            const industry = currentIndustryData;
            return `[ATLAS] PILOT PREVIEW
Generated for: ${industry?.name}

PRIMARY CHALLENGE
${assessmentAnswers.challenge || (detectedIndustry ? 'Verified simulation-to-hardware gap' : 'N/A')}

SUCCESS METRIC
${assessmentAnswers.successMetric || 'Accelerated problem resolution'}

WHAT ATLAS WOULD INVESTIGATE
${industry?.hypothesis}

INVESTIGATION FOCUS AREAS
${industry?.investigationAreas.map((area, i) => `${i + 1}. ${area}`).join('\n')}

6-WEEK PROOF OF CONCEPT TIMELINE
Week 0: Scoping & data requirements
Week 1-2: Data ingestion and first insights
Week 3-4: Core analysis against hypothesis
Week 5: Results review with your team
Week 6: Decision and next steps

$${industry?.annualCostLow}-${industry?.annualCostHigh}${industry?.costUnit}/year (industry benchmark)

• Time: ${industry?.timeValue} reduction in ${industry?.timeMetric}
• Cost: ${industry?.costValue} ${industry?.costContext}

${generateDataRequirements().map((req, i) => `${i + 1}. ${req}`).join('\n')}

          // PERSISTENT HEADER COMPONENT

                        onClick={() => {
                          setCurrentScreen('industry');

                        className="p-2 rounded transition-colors"
                        style={{ color: '#ffffff' }}
                        onMouseEnter={(e) => { e.currentTarget.style.backgroundColor = '#1a1a1a'; }}

                      >
                        <ChevronLeftIcon />
                      </button>
                      <div>
                        <h1 className="text-3xl font-mono font-bold" style={{ color: '#ffffff' }}>Challenge Assessment</h1>
                        <p className="text-sm mt-2" style={{ color: '#9ca3af' }}>{industry?.name}</p>

                    {/* Q1: Challenge */}
                    <div className="p-8 mb-8" style={{ backgroundColor: '#111111', border: '1px solid #1a1a1a' }}>
                      <h2 className="text-lg font-mono font-bold mb-6" style={{ color: '#c8ff00' }}>Q1: What's your primary verification challenge?</h2>
                      <div className="space-y-3">
                        {industry?.challenges.map((challenge, idx) => (
                          <label key={idx} className="flex items-start gap-4 p-4 rounded cursor-pointer transition-colors" style={{ border: '1px solid #222222' }} onMouseEnter={(e) => { e.currentTarget.style.borderColor = '#c8ff00'; }} onMouseLeave={(e) => { e.currentTarget.style.borderColor = '#222222'; }}>
                            <input
                              type="radio"
                              name="challenge"
                              value={challenge}
                              checked={assessmentAnswers.challenge === challenge}
                              onChange={(e) => updateAssessment('challenge', e.target.value)}
                              className="w-5 h-5 mt-1"
                              style={{ accentColor: '#c8ff00' }}
                            />
                            <span className="text-sm" style={{ color: '#9ca3af' }}>{challenge}</span>
                          </label>
                        ))}

                    <section className="p-8 mb-8" style={{ backgroundColor: '#111111', border: '1px solid #1a1a1a' }}>
                      <h2 className="text-2xl font-mono font-bold mb-6" style={{ color: '#c8ff00' }}>WHAT YOU'D NEED TO PROVIDE</h2>
                      <ul className="space-y-3 mb-6">
                        {generateDataRequirements().map((req, idx) => (
                          <li key={idx} className="flex gap-3">
                            <span style={{ color: '#c8ff00' }}>✓</span>
                            <span className="text-sm" style={{ color: '#9ca3af' }}>{req}</span>
                          </li>
                        ))}
                      </ul>
                      <div className="rounded p-4" style={{ backgroundColor: '#0a0a0a', border: '1px solid #1a1a1a' }}>
                        <p className="text-sm font-mono" style={{ color: '#9ca3af' }}>
                          <span style={{ color: '#c8ff00', fontWeight: 'bold' }}>Estimated prep time:</span> 1-2 weeks
                        </p>
                      </div>
                    </section>

                    {/* Section E: Case Studies */}
                    <section className="p-8 mb-8" style={{ backgroundColor: '#111111', border: '1px solid #1a1a1a' }}>
                      <h2 className="text-2xl font-mono font-bold mb-6" style={{ color: '#c8ff00' }}>SIMILAR CHALLENGES ATLAS HAS ADDRESSED</h2>
                      <div className="space-y-4">
                        <div className="pl-4 py-2" style={{ borderLeft: '2px solid #c8ff00' }}>
                          <p className="text-sm" style={{ color: '#9ca3af' }}>{industry?.casestudy1}</p>
                        </div>
                        <div className="pl-4 py-2" style={{ borderLeft: '2px solid #c8ff00' }}>
                          <p className="text-sm" style={{ color: '#9ca3af' }}>{industry?.casestudy2}</p>
                        </div>
                      </div>
                      <p className="text-xs mt-6 font-mono" style={{ color: '#555555' }}>Company names and details anonymized.</p>
                    </section>

                    {/* Section F: Shareable One-Pager */}
                    <section className="p-8 mb-8" style={{ backgroundColor: '#111111', border: '1px solid #1a1a1a' }}>
                      <h2 className="text-2xl font-mono font-bold mb-6" style={{ color: '#c8ff00' }}>TAKE THIS BACK TO YOUR TEAM</h2>
                      <div className="rounded p-6 font-mono text-xs max-h-64 overflow-y-auto mb-4 whitespace-pre-wrap break-words" style={{ backgroundColor: '#0a0a0a', border: '1px solid #222222', color: '#9ca3af' }}>
                        {generateOnePageContent()}
                      </div>
                      <div className="flex gap-3 flex-wrap">
                        <button
                          onClick={copyToClipboard}
                          className="flex items-center gap-2 px-6 py-3 font-mono font-bold transition-all duration-200"
                          style={{
                            border: '1px solid #c8ff00',
                            backgroundColor: copied ? '#c8ff00' : '#c8ff00',
                            color: copied ? '#0a0a0a' : '#0a0a0a',
                          }}
                          onMouseEnter={(e) => {
                            if (!copied) {
                              e.currentTarget.style.backgroundColor = '#ffffff';
                            }
                          }}
                          onMouseLeave={(e) => {
                            if (!copied) {
                              e.currentTarget.style.backgroundColor = '#c8ff00';
                            }
                          }}
                        >
                          {copied ? (
                            <>
                              <CheckIcon />
                              Copied!
                            </>
                          ) : (
                            <>
                              <CopyIcon />
                              Copy to Clipboard
                            </>
                          )}
                        </button>
                        <a
                          href={`mailto:?subject=${encodeURIComponent(`Atlas Pilot Preview — ${industry?.name}`)}&body=${encodeURIComponent(generateOnePageContent())}`}
                          className="flex items-center gap-2 px-6 py-3 font-mono font-bold transition-all duration-200"
                          style={{ border: '1px solid #1a1a1a', color: '#9ca3af' }}
                          onMouseEnter={(e) => { e.currentTarget.style.borderColor = '#c8ff00'; e.currentTarget.style.color = '#c8ff00'; }}
                          onMouseLeave={(e) => { e.currentTarget.style.borderColor = '#1a1a1a'; e.currentTarget.style.color = '#9ca3af'; }}
                        >
                          <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                          Email to Your Team
                        </a>
                      </div>
                    </section>

                    {/* Final CTA */}
                    <section className="p-8 text-center" style={{ backgroundColor: '#111111', border: '1px solid #c8ff00' }}>
                      <h2 className="text-2xl font-mono font-bold mb-4" style={{ color: '#c8ff00' }}>Ready to Explore Further?</h2>
                      <p className="mb-8" style={{ color: '#9ca3af' }}>
                        Schedule a 30-minute technical deep-dive with the Arena team to discuss your specific use case and data requirements.
                      </p>
                      <button className="px-8 py-3 font-mono font-bold transition-all duration-200 flex items-center justify-center gap-2 mx-auto" style={{ border: '1px solid #c8ff00', backgroundColor: '#c8ff00', color: '#0a0a0a' }} onMouseEnter={(e) => { e.currentTarget.style.backgroundColor = '#ffffff'; }} onMouseLeave={(e) => { e.currentTarget.style.backgroundColor = '#c8ff00'; }}>
                        BOOK A TECHNICAL DEEP-DIVE <ArrowIcon />
                      </button>
                    </section>
                  </div>
                </div>
              </div>
            );
          }

          return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(AtlasProspectExplorer));
    </script>
</body>
</html>
